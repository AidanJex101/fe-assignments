    <h1>Contact Aidan's Pizzeria</h1>
    <h3>Have anything you'd like to report? </h3>
    <h3>Add your information down below and we will get back to you as soon as possible!</h3>
    <form method="post" action="https://www.stonecoldprofessor.com/pizza-contact.php" class="contact-main">
      <div class="contact-info">
        <input name="first-name" placeholder="First Name" type="text" required>
        <input name="last-name" placeholder="Last Name" type="text" required>
        <input name="email" placeholder="Email Address" type="text" required>
      </div>
      <textarea name="message" placeholder="Talk to me!" class="user-contact-message" required></textarea>
      <div class="contact-buttons">
        <input type="reset">
        <input type="submit">
      </div>
        
    </form>
    <img src="img/maxresdefault (1).jpg" class="image-5">
