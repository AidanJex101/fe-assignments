<!DOCTYPE html>
  <html>
    <head>
      <title>Wordle</title>
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
      <link type="text/css" rel="stylesheet" href="css/reset.css">
      <link type="text/css" rel="stylesheet" href="css/style.css">
    </head>
    <body>
      <header>
        <li><img src="img/menu_lines_hamburger_icon.png"></li>
        <li><h1>Wordle</h1></li>
        <div class="header-right">
          <li><img src="img/circle_question_icon.png"></li>
          <li><img src="img/stats_chart_sharp_icon.png"></li>
          <li><img src="img/settings_icon.png"></li>
        </div>
      </header>
      <div class="body-container">
        <section class="section-1">
          <div class="row" id="row-1">
            <div class="square"><span id="square-1"></span></div>
            <div class="square"><span id="square-2"></span></div>
            <div class="square"><span id="square-3"></span></div>
            <div class="square"><span id="square-4"></span></div>
            <div class="square"><span id="square-5"></span></div>
          </div>
          <div class="row" id="row-2">
            <div class="square"><span id="square-7"></span></div>
            <div class="square"><span id="square-8"></span></div>
            <div class="square"><span id="square-9"></span></div>
            <div class="square"><span id="square-10"></span></div>
            <div class="square"><span id="square-11"></span></div>
          </div> 
          <div class="row" id="row-3">
            <div class="square"><span id="square-13"></span></div>
            <div class="square"><span id="square-14"></span></div>
            <div class="square"><span id="square-15"></span></div>
            <div class="square"><span id="square-16"></span></div>
            <div class="square"><span id="square-17"></span></div>
          </div> 
          <div class="row" id="row-4">
            <div class="square"><span id="square-19"></span></div>
            <div class="square"><span id="square-20"></span></div>
            <div class="square"><span id="square-21"></span></div>
            <div class="square"><span id="square-22"></span></div>
            <div class="square"><span id="square-23"></span></div>
          </div> 
          <div class="row" id="row-5"> 
            <div class="square"><span id="square-25"></span></div>
            <div class="square"><span id="square-26"></span></div>
            <div class="square"><span id="square-27"></span></div>
            <div class="square"><span id="square-28"></span></div>
            <div class="square"><span id="square-29"></span></div>
          </div>
          <div class="row" id="row-6"> 
            <div class="square"><span id="square-31"></span></div>
            <div class="square"><span id="square-32"></span></div>
            <div class="square"><span id="square-33"></span></div>
            <div class="square"><span id="square-34"></span></div>
            <div class="square"><span id="square-35"></span></div>
          </div>
        </section>
        <section class="section-2">
          <div class="row">
            <div class="key"><h3>Q</h3></div>
            <div class="key"><h3>W</h3></div>
            <div class="key"><h3>E</h3></div>
            <div class="key"><h3>R</h3></div>
            <div class="key"><h3>T</h3></div>
            <div class="key"><h3>Y</h3></div>
            <div class="key"><h3>U</h3></div>
            <div class="key"><h3>I</h3></div>
            <div class="key"><h3>O</h3></div>
            <div class="key"><h3>P</h3></div>
          </div>
          <div class="row">
            <div class="key"><h3>A</h3></div>
            <div class="key"><h3>S</h3></div>
            <div class="key"><h3>D</h3></div>
            <div class="key"><h3>F</h3></div>
            <div class="key"><h3>G</h3></div>
            <div class="key"><h3>H</h3></div>
            <div class="key"><h3>J</h3></div>
            <div class="key"><h3>K</h3></div>
            <div class="key"><h3>L</h3></div>
          </div>
          <div class="row">
            <div class="wider-key"><h3 id="enter">ENTER</h3></div>
            <div class="key"><h3>Z</h3></div>
            <div class="key"><h3>X</h3></div>
            <div class="key"><h3>C</h3></div>
            <div class="key"><h3>V</h3></div>
            <div class="key"><h3>B</h3></div>
            <div class="key"><h3>N</h3></div>
            <div class="key"><h3>M</h3></div>
            <div class="wider-key" id="delete"><img src="img/delete_icon.png" ></div>
          </div>
        </section>
      </div>
      <script src="js/script.js"></script>
    </body>
  </html>
